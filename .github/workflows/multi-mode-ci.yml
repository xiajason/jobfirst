name: Multi-mode CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [basic, plus, pro]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: frontend/web
        run: npm install
      - name: Build ${{ matrix.mode }}
        working-directory: frontend/web
        run: |
          chmod +x scripts/build-modes.sh
          ./scripts/build-modes.sh ${{ matrix.mode }}
        env:
          NEXT_PUBLIC_MODE: ${{ matrix.mode }}
      - name: Test Mode
        working-directory: frontend/web
        run: npm run test:ci
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.mode }}-build
          path: frontend/web/dist/